<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>working</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="3forty.css">
<centre><div class="text-animation">
	<span class="animated-text">WORKING ON IT</span>
</div></centre>
<style>
	.text-animation {
		font-size: 36px;
		font-weight: bold;
		color: #333;
	}
	.animated-text {
		display: inline-block;
		position: relative;
	}
	.animated-text::after {
		content: "";
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rebeccapurple;
		animation: animate-text 2s infinite;
	}
	@keyframes animate-text {
		0%{
			transform: scaleX(0);
		}
		100% {transform: scaleX(1);
		}
	}
</style>
</body>
</html>
